<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
</head>
<body>
    <h1>---Student Detalis---</h1>
    <form method="post">
        <fieldset>
            <legend>--üßë‚Äçüéì Personal Details--</legend>
            <label for="Name"> Full Name:</label>
            <input type="text" id="Name" name="Full name"><br><br>
            <label for="Email"> Email:</label>
            <input type="email" id="Email" name="Email">
            <br><br>
            <label for="Phone"> Phone:</label>
            <input type="tel" id="Phone" name="Phone">
            <br><br>
            <label>----Select Departments----</label><br><br>
            <select name="Department">
                <option value="CSE">Computer Science Engineering</option>
                <option value="ECE">Electronics and Communication Engineering</option>
                <option value="MECH">Mechanical Engineering</option>
                <option value="CIVIL">Civil Engineering</option>
            </select>
            <br><br>
            <label >Languages Known</label>
            <input type="checkbox" name="Language" value="English"> English
            <input type="checkbox" name="Language" value="Spanish"> Telugu
            <input type="checkbox" name="Language" value="French"> Hindi
            <input type="checkbox" name="Language" value="French"> Tamil
            <br><br>
            <label>Upload your File</label>
            <input type="file" name="File">
            <br><br>
            <label>Address:</label>
            <br><br>
            <textarea name="Address" rows="4" cols="30"></textarea>
            <br><br>
            <button type="submit">Submit</button>
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
</body>
</html>
